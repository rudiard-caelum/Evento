<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{internacionalizacaoBean.locale}"></f:view>
<h:head>
	<title>
		<ui:insert name="tituloPagina" />
	</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/favicon.ico']}" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<p:growl id="msgGlobal" stick="true" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="60">
			<ui:include src="/templates/_header.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="40">
			<ui:include src="/templates/_footer.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:menubar>
					<p:submenu label="#{msg.menuMenu}">
						<p:menuitem value="#{msg.menuHome}" url="/index.xhtml" icon="ui-icon-home" />
						<p:menuitem value="#{msg.menuLogin}" url="/publico/login.xhtml" icon="ui-icon-locked" />
						<p:menuitem value="#{msg.menuUsuario}" url="/restrito/usuario.xhtml" icon="ui-icon-suitcase" />
						<p:submenu label="#{msg.menuEvento}">
							<p:menuitem value="#{msg.menuEvento}" url="/restrito/evento.xhtml" icon="ui-icon-pin-w" />
							<p:menuitem value="#{msg.menuAutorizaSubmissao}" url="/restrito/autorizaSubmissaoPalestra.xhtml" icon="ui-icon-circle-check" />
							<p:menuitem value="#{msg.menuListagem}" url="/publico/eventoPalestra.xhtml" icon="ui-icon-note" />
						</p:submenu>
						<p:submenu label="#{msg.menuPalestra}">
							<p:menuitem value="#{msg.menuPalestra}" url="/restrito/palestra.xhtml" icon="ui-icon-link" />
							<p:menuitem value="#{msg.menuAvaliacao}" url="/restrito/palestraAvaliacao.xhtml" icon="ui-icon-mail-closed" />
							<p:menuitem value="#{msg.menuRanking}" url="/restrito/palestraRanking.xhtml" icon="ui-icon-star" />
							<p:menuitem value="#{msg.menuComentario}" url="/restrito/palestraComentario.xhtml" icon="ui-icon-comment" />
							<p:menuitem value="#{msg.menuListagem}" url="/publico/palestraListagem.xhtml" icon="ui-icon-note" />
						</p:submenu>
						<p:menuitem value="#{msg.menuLogout}" action="#{usuarioLogadoBean.efetuaLogout}" icon="ui-icon-circle-close" />
					</p:submenu>
					<f:facet name="options">
						<h:form rendered="#{usuarioLogadoBean.isLogado()==true}">
							<p:panelGrid columns="3">
								<p:commandLink action="#{internacionalizacaoBean.changeLocale('pt_BR')}" update="@all">
									<h:graphicImage library="imagens" name="bandeira_pt_BR.png" title="#{msg.idioma_pt_BR}" />
								</p:commandLink>
								<p:commandLink action="#{internacionalizacaoBean.changeLocale('es_ES')}" update="@all">
									<h:graphicImage library="imagens" name="bandeira_es_ES.png" title="#{msg.idioma_es_ES}" />
								</p:commandLink>
								<p:commandLink action="#{internacionalizacaoBean.changeLocale('en_US')}" update="@all">
									<h:graphicImage library="imagens" name="bandeira_en_US.png" title="#{msg.idioma_en_US}" />
								</p:commandLink>
							</p:panelGrid>
						</h:form>
			        </f:facet>
				</p:menubar>
			</h:form>
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
