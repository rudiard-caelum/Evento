<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>
		<ui:insert name="tituloPagina" />
	</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['imagens/favicon.ico']}" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<p:growl id="msgGlobal" stick="true" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="60">
			<ui:include src="/templates/_header.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="40">
			<ui:include src="/templates/_footer.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:menubar>
					<p:submenu label="Menu">
						<p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home" />
						<p:menuitem value="Login" url="/publico/login.xhtml" icon="ui-icon-locked" />
						<p:menuitem value="Usuários" url="/restrito/usuario.xhtml" icon="ui-icon-suitcase" />
						<p:submenu label="Eventos">
							<p:menuitem value="Eventos" url="/restrito/evento.xhtml" icon="ui-icon-pin-w" />
							<p:menuitem value="Autoriza Submissão" url="/restrito/autorizaSubmissaoPalestra.xhtml" icon="ui-icon-circle-check" />
							<p:menuitem value="Listagem" url="/publico/eventoPalestra.xhtml" icon="ui-icon-note" />
						</p:submenu>
						<p:submenu label="Palestras">
							<p:menuitem value="Palestras" url="/restrito/palestra.xhtml" icon="ui-icon-link" />
							<p:menuitem value="Avaliação" url="/restrito/palestraAvaliacao.xhtml" icon="ui-icon-mail-closed" />
							<p:menuitem value="Ranking" url="/restrito/palestraRanking.xhtml" icon="ui-icon-star" />
							<p:menuitem value="Comentários" url="/restrito/palestraComentario.xhtml" icon="ui-icon-comment" />
							<p:menuitem value="Listagem" url="/publico/palestraListagem.xhtml" icon="ui-icon-note" />
						</p:submenu>
						<p:menuitem value="Logout" action="#{usuarioLogadoBean.efetuaLogout}" icon="ui-icon-circle-close" />
					</p:submenu>
				</p:menubar>
			</h:form>
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
