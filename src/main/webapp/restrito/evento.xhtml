<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/_template.xhtml">

		<ui:define name="conteudo">

			<h2>Cadastro de Eventos</h2>

			<h:form id="dataForm">
				<h:panelGrid columns="2" styleClass="panelGridDataForm">
					<h:outputText />
					<h:inputHidden value="#{eventoBean.evento.id}" />
					<h:outputText value="Nome:" />
					<h:inputText id="nome" value="#{eventoBean.evento.nome}" size="73" maxlength="100" />
					<h:outputText value="Descrição:" />
					<p:inputTextarea id="descricao" rows="3" cols="75" counter="display" maxlength="200" autoResize="false"
									value="#{eventoBean.evento.descricao}" counterTemplate="{0} caracteres restantes" />
					<h:outputText />
					<h:outputText id="display" />
					<h:outputText value="Site:" />
					<h:inputText id="site" value="#{eventoBean.evento.site}" size="73" maxlength="200" />
					<h:outputText value="Local:" />
					<h:inputText id="local" value="#{eventoBean.evento.local}" size="73" maxlength="200" />
					<h:outputText value="Logotipo:" />
					<h:inputText id="logo" value="#{eventoBean.evento.logo}" size="73" maxlength="200" />
					<h:outputText value="Data:" />
					<p:calendar id="data" value="#{eventoBean.evento.data}" size="10" pattern= "dd/MM/yyyy" converter="LocalDateConverter" styleClass="dataFormat" />
				</h:panelGrid>

				<h:panelGrid columns="3" styleClass="panelButtonDataForm">
					<p:commandButton value="Novo" action="#{eventoBean.novo}" resetValues="true" update=":dataForm" process="@form @this" immediate="true">
						<f:ajax render="@form" execute="@this" />
					</p:commandButton>
					<p:commandButton value="Salvar" action="#{eventoBean.salvar}" update=":formListaEvento :dataForm :msgGlobal">
						<f:ajax render="@form :formListaEvento" execute="@this" />
					</p:commandButton>
					<p:commandButton value="Cancelar" action="#{eventoBean.cancelar}" rendered="#{not empty eventoBean.evento.id}" update=":msgGlobal :dataForm" process="@form @this" immediate="true">
						<f:ajax render="@form" execute="@this" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>

			<p:separator />

			<h:form id="formListaEvento">
				<p:dataTable value="#{eventoBean.eventos}" var="evento" emptyMessage="Nenhum registro encontrado." paginator="true" rows="5">
					<p:column headerText="Data" style="width: 10%;" sortBy="#{evento.data}" filterBy="#{evento.data}" filterMatchMode="contains">
						<h:outputText value="#{evento.data}" converter="LocalDateConverter" />
					</p:column>
					<p:column headerText="Nome" style="width: 84%;" sortBy="#{evento.nome}" filterBy="#{evento.nome}" filterMatchMode="contains">
						<h:outputText value="#{evento.nome}" />
					</p:column>

					<p:column headerText="Operações" style="width: 6%;">
						<p:commandButton update=":dataForm" title="Editar" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{evento}" target="#{eventoBean.evento}" />
							<f:ajax render=":dataForm" execute="@this" />
						</p:commandButton>
						<p:commandButton action="#{eventoBean.remove(evento)}" update=":msgGlobal formListaEvento" title="Excluir" icon="ui-icon-trash">
							<p:confirm header="Confirmação" message="Deseja excluir o evento?" icon="ui-icon-alert" />
 							<f:ajax render="@form" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>

	</ui:composition>

</html>
