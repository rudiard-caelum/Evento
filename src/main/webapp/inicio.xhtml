<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/_template.xhtml">

		<ui:define name="conteudo">

			<h2>Criar Usuário ADMIN</h2>

			<h:form id="criaUsuario">
				<h:panelGrid columns="2" styleClass="panelGridDataForm">
					<h:outputText value="Senha Para Usuário ADMIN:" />
					<h:inputSecret id="senha" value="#{inicioBean.usuario.senha}" size="50" />
				</h:panelGrid>

				<h:panelGrid columns="1" styleClass="panelButtonDataForm">
					<p:commandButton value="Criar" action="#{inicioBean.criarUsuarioAdmin}" update=":msgGlobal" />
				</h:panelGrid>
			</h:form>

			<h2>Preencher Banco de Dados</h2>

			<h:form id="preencheBanco">
				<h:panelGrid columns="1" styleClass="panelButtonDataForm">
					<p:commandButton value="Preencher" action="#{inicioBean.preencheBanco}" update=":msgGlobal" />
				</h:panelGrid>
			</h:form>

		</ui:define>

	</ui:composition>

</html>
