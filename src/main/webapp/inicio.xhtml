<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/_template.xhtml">

		<ui:define name="conteudo">

			<h2>#{msg.criarUsuarioAdmin}</h2>

			<h:form id="criaUsuario">
				<h:panelGrid columns="2" styleClass="panelGridDataForm">
					<h:outputText value="#{msg.loginSenha}:" />
					<h:inputSecret id="senha" value="#{inicioBean.usuario.senha}" size="50" />
				</h:panelGrid>

				<h:panelGrid columns="1" styleClass="panelButtonDataForm">
					<p:commandButton value="#{msg.botaoCriar}" action="#{inicioBean.criarUsuarioAdmin}" update=":msgGlobal" />
				</h:panelGrid>
			</h:form>

			<h2>#{msg.bancoDeDados}</h2>

			<h:form id="preencheBanco">
				<h:panelGrid columns="2" styleClass="panelButtonDataForm">
					<p:commandButton value="#{msg.botaoExcluir}" action="#{inicioBean.excluirDados}" update=":msgGlobal">
						<p:confirm header="#{msg.modalConfirmacao}" message="Deseja excluir todos os dados do Banco?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:commandButton value="#{msg.botaoPreencher}" action="#{inicioBean.preencheBanco}" update=":msgGlobal" />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="#{msg.botaoSim}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="#{msg.botaoNao}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</h:panelGrid>
			</h:form>

		</ui:define>

	</ui:composition>

</html>
