<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/templates/_template.xhtml">

		<ui:define name="conteudo">

			<h2>#{msg.botaoLogin}</h2>

			<h:form id="dataForm">
				<h:panelGrid columns="2" styleClass="panelGridDataForm">
					<h:outputText value="#{msg.loginUsuario}:" />
					<h:inputText id="nome" value="#{loginBean.usuario.nome}" size="50" />
					<h:outputText value="#{msg.loginSenha}:" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" size="50" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="panelButtonDataForm">
					<p:commandButton id="botaoLogin" value="#{msg.botaoLogin}" action="#{loginBean.efetuaLogin}" update=":msgGlobal" />
					<p:commandButton id="botaoSair" value="#{msg.botaoSair}" action="#{usuarioLogadoBean.efetuaLogout}" update=":msgGlobal" immediate="true" />
				</h:panelGrid>
			</h:form>

		</ui:define>

	</ui:composition>

</html>
